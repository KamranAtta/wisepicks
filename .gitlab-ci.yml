image: node:16-alpine

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - yarn
    - yarn run build
  artifacts:
    paths:
      - build/

deploy:
  stage: deploy
  environment: staging
  only:
    - main
  script:
    - gcloud config set project $GCP_PROJECT_ID
    - gsutil cp -r build/* gs://$GCP_BUCKET_NAME
